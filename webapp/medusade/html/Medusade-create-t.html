<html>
    <!--
    =====================================================================
    === head
    =====================================================================
    -->
    <head>
        <!--
        =====================================================================
        === title
        =====================================================================
        -->
        <title>Medusade - Create .t File</title>
    
        <!--
        =====================================================================
        === style
        =====================================================================
        -->
        <link rel="stylesheet" type="text/css" href="../css/Medusade.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusade-header.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusade-dropdown.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusade-menubar.css"></link>
        <link rel="stylesheet" type="text/css" href="../css/Medusade-body-logo.css"></link>
        <style type="text/css">
        </style>
    
        <!--
        =====================================================================
        === script
        =====================================================================
        -->
        <script type="text/javascript" src="../js/Medusade.js"></script>
        <script type="text/javascript">
            onLocationInit('Medusade-home.html', 'Medusade-create-t.html');
        </script>
    </head>
    <!--
    =====================================================================
    === body
    =====================================================================
    -->
    <body class="body">

        <!--
        =====================================================================
        === logo
        =====================================================================
        -->
        <div id="includeLogo" include="Medusade-body-logo.html">
            <script>includeHTML('includeLogo');</script>
        </div>
        <!--
        =====================================================================
        === header
        =====================================================================
        -->
        <div id="includeHeader" include="Medusade-header.html">
            <script>includeHTML('includeHeader');</script>
        </div>
        <!--
        =====================================================================
        === popdown
        =====================================================================
        -->
        <div id="includePopdown" include="Medusade-popdown.html">
            <script>includeHTML('includePopdown');</script>
        </div>
        <!--
        =====================================================================
        === dropdown
        =====================================================================
        -->
        <div id="includeDropdown" include="Medusade-dropdown.html">
            <script>includeHTML('includeDropdown');</script>
        </div>
        <!--
        =====================================================================
        === menubar
        =====================================================================
        -->
        <ul class="menubar">
            <li><a href="Medusade-create-t.html">Create .t File</a></li>
            <li><a href="Medusade-create-html.html">Create .html File</a></li>
            <li><a href="Medusade-create-css.html">Create .css file</a></li>
            <li><a href="Medusade-create-js.html">Create .js file</a></li>
            <li><a href="Medusade-create-xml.html">Create .xml File</a></li>
            <li><a href="Medusade-create-xslt.html">Create .xslt File</a></li>
            <li class="home"><a href="Medusade-home.html">Home</a></li>
        </ul>

        <!--
        =====================================================================
        === form
        =====================================================================
        -->
        <form name="Form" method="POST" action="../templates/t/t/t.t"
         onSubmit="return setFormSubmit(getFormValue2('FormTemplate','FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            <div class="form">

                File: <input name="File" value="t"></input>
                      <input type="radio" name="Extension" value="texta" unchecked="checked">.texta</input>
                      <input type="radio" name="Extension" value="t" checked="checked">.t</input>
                      <input type="checkbox" name="is_File" value="no" unchecked="checked">no</input><br>
                Template: <select name="FormTemplate">
                    <option value="../templates/t/t/t.t">Create .t File</option>
                    <option value=""></option>
                    <option value="../templates/t/t/parameters.t">t parameters</option>
                    <option value="../templates/t/t/functions.t">t functions</option>
                    <option value=""></option>
                    <option value="/medusade-cgi/cgi">cgi parameters</option>
                    <option value="/medusade-cgi/cgicatch">catch cgi parameters</option>
                    <option value=""></option>
                    <option value="http://localhost:8080/medusade-http/http">http parameters</option>
                    <option value="http://localhost:8080/medusade-http/httpcatch">catch http parameters</option>
                </select>
                <input type="checkbox" name="is_FoprmTemplate" value="no" unchecked="checked">no</input><br>
                <br/>

                Include: <input name="Include" value=""></input>
                         <input type="checkbox" name="is_Include" value="no" checked="checked">no</input><br>
                Parameters: <input name="Parameters" value=""></input>
                            lower<input type="checkbox" name="is_Lower" value="no" unchecked="checked">no</input>
                            &nbsp;&nbsp;upper/lower<input type="checkbox" name="is_UpperLower" value="no" unchecked="checked">no</input>
                            &nbsp;&nbsp;<input type="checkbox" name="is_Parameters" value="no" unchecked="checked">no</input><br>

                <br/>
                Content-Type: <select name="content_type">
                <option value="text/plain">text</option>
                <option value="text/html">html</option>
                <option value="text/xml">xml</option>
                <option value="application/json">json</option>
                <option value="application/javascript">javascript</option>
                <option value=""></option>
                </select><br/>
                Action: <select name="FormAction">
                <option value="..">Create .t File</option>
                <option value=""></option>
                <option value="/medusade-cgi/cgi">cgi parameters</option>
                <option value="/medusade-cgi/cgicatch">catch cgi parameters</option>
                <option value=""></option>
                <option value="http://localhost:8080/medusade-http/http">http parameters</option>
                <option value="http://localhost:8080/medusade-http/httpcatch">catch http parameters</option>
                </select><br/>
                Method: <select name="FormMethod">
                <option value="POST">POST</option>
                <option value="GET">GET</option>
                <option value=""></option>
                </select><br/>

                <br/>
                <input type="submit" name="submit" value="submit"/><br/>
            </div>
        </form>
    </body>
</html>
